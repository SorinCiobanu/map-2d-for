<body style="font-family: monospace;
             line-height: 22px;
             font-size: 40px;
            ">

    <script>

        //. . . . . . . . . .
        //. . . . . . . . . .
        //. . . . . . . . . .
        //. . . . . . . . . .
        //. . . . . . . . . .
        //. . . . . . . . . .
        //. . . . . . . . . .
        //. . . . . . . . . .
        //. . . . . . . . . .
        //. . . . . . . . . .
        let rx = 5
        let ry = 6

        let sx = 1
        let sy = 3

        // ################### line X 10 ########
        for (let y = 1; y <= 10; y++) {

            // ############### dots X 10 ########
            for (let x = 1; x <= 10; x++) {
                if ( x == rx && y == ry ) {
                    document.write(`r`)
                } else if ( x == sx && y == sy ) {
                    document.write(`s`)
                } else {
                    document.write(`.`)
                }
            }
            document.write(`<br>`)
            // ############### dots X 10 ########
        }
        // ################### line X 10 ########

    </script>
    
</body>
